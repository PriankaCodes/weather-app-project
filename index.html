<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prianka's Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Aclonica&family=Red+Hat+Text:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body class="div-container">
    <div class="container">
      <div class="weather-left">
        <form id="search-city">
          <input
            type="search"
            name="cities"
            id="city-name"
            placeholder="Search a City"
            autocomplete="off"
          />
          <input type="submit" value="Go" id="go-button" />
          <input type="button" value="Current" id="current-button" />
        </form>
        <h1 class="city-name">Melbourne</h1>
        <h3 class="day" id="today">
          Sunday
          <span class="date-month">| 20th June</span>
          <span class="time">@ 14:02</span>
        </h3>
        <h3 class="weather-type">Partly Cloudy</h3>
        <div class="row">
          <div class="col-r">
            <img
              src="images/partly-cloudy.png"
              width="190"
              alt="Partly Cloudy"
              id="main-image"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-l">
            <a href="#" class="temperature-c-change active" id="celcius-switch"
              >°C
            </a>
            |
            <a href="#" class="temperature-f-change" id="fahrenheit-switch"
              >°F</a
            >
            <div class="temperature-main" id="temperature-main">15°C</div>
            <span class="temperature-high-main" id="temperature-high-main"
              >5°
            </span>
            <span class="temperature-low-main" id="temperature-low-main"
              >5°</span
            >

            <div class="feels-like"></div>
            <div class="humidity">Humidity: 84%</div>
            <div class="wind">Wind: 5 km/h</div>
          </div>
        </div>
        <p class="quote" id="quote">
          Sunscreen is your best friend, don't forget about it.
        </p>
      </div>
      <div class="weather-right" id="forecast"></div>
    </div>
    <br />
    <div class="foot-note">
      <a
        href="https://github.com/PriankaCodes/weather-app-project"
        target="_blank"
        alt="Prianka's Github code"
        >Open-Source Code</a
      >
      by Prianka Govender
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
